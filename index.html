<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Print details</title>
  </head>
  <body>
    <h1>Meet me:</h1>
    <button onclick="showDetails()">Click here to see details again</button>
    <p><em>Name: </em><span id="name"></span></p>
    <p><em>Height: </em><span id="height"></span></p>
    <p><em>Country: </em><span id="country"></span></p>

    <script src="/script.js"></script>
  </body>
</html>
